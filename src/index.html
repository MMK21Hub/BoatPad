<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BoatPad</title>
  <link rel="stylesheet" href="styles.css">
  <script src="../assets/cash.js"></script>
  <script>
    window.bp = {
      context: "unknown",
      window: {},
      view: {},
      config: {},
      ext: {},
      commands: {},
      scripts: {}
    }

    if (typeof process === 'undefined') {
      // In browser
      bp.context = "browser"
      if (!window.name) {
        history.back()
        window.open(window.location.href, "BoatPad", "width=1000,height=800")
      }
    } else if (process.versions.electron) {
      // In electron
      bp.context = "electron"
      require('./renderer.js')
    }
  </script>
</head>

<body>
  <textarea id="main-textbox" placeholder="Loading..."></textarea>
</body>

</html>
